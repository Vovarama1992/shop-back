services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: my_password
      POSTGRES_DB: my_database
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis-service:
    image: redis:latest
    container_name: redis_service
    ports:
      - '6379:6379'

  sms-service:
    build:
      context: .
      dockerfile: ./src/sms-service/Dockerfile
    container_name: sms_service
    ports:
      - '3002:3002'
    environment:
      KAFKA_BROKER: kafka:9093
    depends_on:
      - kafka

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - '9093:9093'
    environment:
      - KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka:9093
      - KAFKA_LISTENERS=INSIDE://0.0.0.0:9093
      - KAFKA_LISTENER_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_LISTENER_NAME_INSIDE=INSIDE
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    depends_on:
      - zookeeper

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - '2181:2181'

  user-service:
    build:
      context: .
      dockerfile: ./src/user-service/Dockerfile
    container_name: user_service
    ports:
      - '3001:3001'
    depends_on:
      - postgres
      - redis-service
      - kafka
    volumes:
      - ./nestjs-service:/app
      - /app/node_modules
    command: >
      sh -c "npx prisma migrate deploy && npx prisma generate && npm run start:dev"

volumes:
  postgres_data:
  redis_data: